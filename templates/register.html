	<div class="grid wrap wider">
		<div class="unit two-thirds">
            <h1>Register for Loog</h1>
        </div>
        <div class="unit one-third">
            <form action="/register" method="POST" class="full-width">
                <label for="email">Email Address</label>
                <input id="email" type="email" placeholder="me@here.com" name="email" />
                We will send important information about your account to this address.
                <label for="password">Password</label>
                <input id="password" type="password" name="password" />
                <label for="password2">Password (again)</label>
                <input id="password2" type="password" name="password2" />
                <button type="submit" class="blue right" value="Register">Register</button>

            </form>
        </div>
			
	</div>
	
</body>
